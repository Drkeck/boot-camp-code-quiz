<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" >
    </head>
    <body>
        <header class="header" id="high-score">
            <ul>
                <li>
                    <a class="high-score">View high scores</a>
                </li>
                <li>
                    Time: <span class="timer" id="time">0</span>
                </li>
            </ul>
        </header>
        <div class="quiz">
            <h1 class="title" id="info">Coding Quiz Challenge</h1>
            <h4 class="info" id="smltxt" >This is a timed quiz and every question is code related, your score is how fast you complete the quiz.
                <br>Every missed question is 10 seconds deducted from the time, and you only have 75 seconds to start with.
                <br> Good luck!</h4>
                <ul id='quiz'>
                    <button class="btn" id="start">Start</button>
                </ul>
        </div>
        <script src="./assets/js/script.js" ></script>
    </body>
</html>
